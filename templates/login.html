<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChessVision AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a1c2c 50%, #4a192c 100%);
            color: #e2e8f0;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="bg-white/5 backdrop-blur-lg border border-white/10 p-10 rounded-3xl shadow-2xl w-full max-w-md animate-fade-in">
        
        <div class="text-center mb-8">
            <a href="/" class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400 block mb-2">
                <i class="fa-solid fa-chess-knight mr-2"></i>ChessVision
            </a>
            <p class="text-gray-400">Welcome back, Grandmaster.</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-lg text-sm font-bold text-center 
                        {% if category == 'error' %} bg-red-500/20 text-red-300 border border-red-500/30
                        {% else %} bg-green-500/20 text-green-300 border border-green-500/30 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-400 mb-2">Email Address</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-4 top-4 text-gray-500"></i>
                    <input type="email" name="email" placeholder="bobby.fischer@example.com" required
                        class="w-full pl-12 pr-4 py-3 bg-black/20 border border-white/10 rounded-xl focus:outline-none focus:border-blue-500 text-white placeholder-gray-600 transition">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-400 mb-2">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-4 text-gray-500"></i>
                    <input type="password" name="password" placeholder="••••••••" required
                        class="w-full pl-12 pr-4 py-3 bg-black/20 border border-white/10 rounded-xl focus:outline-none focus:border-blue-500 text-white placeholder-gray-600 transition">
                </div>
            </div>

            <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold rounded-xl transition shadow-lg transform hover:-translate-y-1">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center text-gray-500 text-sm">
            Don't have an account? 
            <a href="/signup" class="text-blue-400 hover:text-blue-300 font-bold ml-1">Sign Up</a>
        </div>
    </div>

</body>
</html>
