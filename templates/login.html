<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SnapFen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{{ url_for('static', filename='js/login_auth.js') }}" defer></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen text-gray-200 relative overflow-hidden">

    <a href="/" class="absolute top-6 left-6 flex items-center gap-3 text-gray-400 hover:text-white transition z-50 group">
        <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10 group-hover:bg-white/10 group-hover:-translate-x-1 transition-all duration-300">
            <i class="fa-solid fa-arrow-left text-sm"></i>
        </div>
        <span class="text-sm font-bold tracking-wide">Home</span>
    </a>

    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600/20 rounded-full blur-3xl opacity-30 pointer-events-none"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-3xl opacity-30 pointer-events-none"></div>

    <div class="w-full max-w-sm bg-[#1a1c2c]/80 backdrop-blur-xl border border-white/10 p-8 rounded-2xl shadow-2xl relative z-10 animate-fade-in-up">
        
        <div class="text-center mb-6">
            <a href="/" class="inline-block mb-3 text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                <i class="fa-solid fa-chess-knight mr-2"></i>SnapFen
            </a>
            <h2 class="text-xl font-bold text-white">Welcome Back</h2>
            <p class="text-xs text-gray-400 mt-1">Sign in to access your history.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="mb-4 p-3 rounded-lg text-xs text-center border {% if category == 'error' %}bg-red-500/10 border-red-500/20 text-red-300{% else %}bg-green-500/10 border-green-500/20 text-green-300{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1.5 ml-1">Email</label>
                <div class="relative">
                    <span class="absolute left-3 top-2.5 text-gray-500 text-sm"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" name="email" required class="w-full bg-black/30 border border-white/10 rounded-xl py-2.5 pl-10 pr-4 text-sm text-white focus:outline-none focus:border-blue-500 transition placeholder-gray-600" placeholder="you@example.com">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1.5 ml-1">Password</label>
                <div class="relative">
                    <span class="absolute left-3 top-2.5 text-gray-500 text-sm"><i class="fa-solid fa-lock"></i></span>
                    
                    <input type="password" name="password" id="passwordInput" required class="w-full bg-black/30 border border-white/10 rounded-xl py-2.5 pl-10 pr-10 text-sm text-white focus:outline-none focus:border-blue-500 transition placeholder-gray-600" placeholder="••••••••">
                    
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-2.5 text-gray-500 hover:text-white transition focus:outline-none">
                        <i class="fa-solid fa-eye text-sm" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 rounded-xl transition shadow-lg shadow-blue-500/20 text-sm mt-2">
                Log In
            </button>
        </form>

        <div class="mt-6 text-center border-t border-white/5 pt-4">
            <p class="text-xs text-gray-400">Don't have an account? <a href="/signup" class="text-blue-400 hover:text-blue-300 font-bold transition">Sign up</a></p>
        </div>
    </div>

    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
    </style>
</body>
</html>
