<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ChessVision AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a1c2c 50%, #4a192c 100%);
            color: #e2e8f0;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="bg-white/5 backdrop-blur-lg border border-white/10 p-10 rounded-3xl shadow-2xl w-full max-w-md animate-fade-in">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
            <p class="text-gray-400">Start saving your game analysis.</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-lg text-sm font-bold text-center bg-red-500/20 text-red-300 border border-red-500/30">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-400 mb-2">Username</label>
                <input type="text" name="username" placeholder="MagnusCarlsen" required
                    class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl focus:outline-none focus:border-purple-500 text-white transition">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-400 mb-2">Email</label>
                <input type="email" name="email" placeholder="email@example.com" required
                    class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl focus:outline-none focus:border-purple-500 text-white transition">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-400 mb-2">Password</label>
                <input type="password" name="password" placeholder="••••••••" required
                    class="w-full px-4 py-3 bg-black/20 border border-white/10 rounded-xl focus:outline-none focus:border-purple-500 text-white transition">
            </div>

            <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold rounded-xl transition shadow-lg mt-4">
                Join Now
            </button>
        </form>

        <div class="mt-8 text-center text-gray-500 text-sm">
            Already registered? 
            <a href="/login" class="text-purple-400 hover:text-purple-300 font-bold ml-1">Log In</a>
        </div>
    </div>

</body>
</html>
