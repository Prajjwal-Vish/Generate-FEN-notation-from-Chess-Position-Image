<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SnapFen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a1c2c 50%, #4a192c 100%);
            color: #e2e8f0;
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white/5 backdrop-blur-xl border border-white/10 p-12 md:p-20 rounded-[3rem] shadow-2xl w-full max-w-3xl animate-fade-in">
        
        <div class="text-center mb-16">
            <h2 class="text-5xl md:text-6xl font-extrabold text-white mb-4">Create Account</h2>
            <p class="text-gray-400 text-2xl font-medium">Start saving your game analysis.</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-8 p-5 rounded-2xl text-xl font-bold text-center bg-red-500/20 text-red-300 border border-red-500/30">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-8">
            <div>
                <label class="block text-xl font-bold text-gray-300 mb-4 ml-2">Username</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-6 top-6 text-2xl text-gray-500"></i>
                    <input type="text" name="username" placeholder="MagnusCarlsen" required
                        class="w-full pl-20 pr-8 py-6 bg-black/30 border-2 border-white/10 rounded-3xl focus:outline-none focus:border-purple-500 text-white text-2xl transition shadow-inner">
                </div>
            </div>

            <div>
                <label class="block text-xl font-bold text-gray-300 mb-4 ml-2">Email</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-6 top-6 text-2xl text-gray-500"></i>
                    <input type="email" name="email" placeholder="email@example.com" required
                        class="w-full pl-20 pr-8 py-6 bg-black/30 border-2 border-white/10 rounded-3xl focus:outline-none focus:border-purple-500 text-white text-2xl transition shadow-inner">
                </div>
            </div>

            <div>
                <label class="block text-xl font-bold text-gray-300 mb-4 ml-2">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-6 top-6 text-2xl text-gray-500"></i>
                    <input type="password" name="password" id="passwordInput" placeholder="••••••••" required
                        class="w-full pl-20 pr-16 py-6 bg-black/30 border-2 border-white/10 rounded-3xl focus:outline-none focus:border-purple-500 text-white text-2xl transition shadow-inner">
                    
                    <!-- Visibility Toggle Button -->
                    <button type="button" onclick="togglePassword()" class="absolute right-6 top-6 text-gray-500 hover:text-white transition focus:outline-none">
                        <i class="fa-solid fa-eye text-2xl" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full py-6 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white text-2xl font-extrabold rounded-3xl transition shadow-xl shadow-purple-900/30 mt-6 transform hover:-translate-y-1">
                Join Now
            </button>
        </form>

        <div class="mt-12 text-center text-gray-500 text-xl">
            Already registered? 
            <a href="/login" class="text-purple-400 hover:text-purple-300 font-bold ml-2 underline decoration-2 underline-offset-4">Log In</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
